<script>
document.getElementById('download-vcard').addEventListener('click', function(e) {
    e.preventDefault();
    
    const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Orestis Zambounis
ORG:Zambounis Technology
EMAIL:info@orestis.ch
ADR:;;Haselrain 1;Bottmingen;;4103;Switzerland
TITLE:AI & Full-Stack Engineer
URL:https://orestis-z.github.io/
END:VCARD`;
    
    const blob = new Blob([vcard], { type: 'text/vcard' });
    const url = window.URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.href = url;
    link.download = 'orestis-zambounis.vcf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    window.URL.revokeObjectURL(url);
});
</script>
