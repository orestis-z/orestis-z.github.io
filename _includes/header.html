{% if page.url == "/" or page.url == "/index.html" %}
<header class="header-home {% if site.animation %}animated{% endif %}">
    <span class="link">
        <img class="selfie" alt="{{ site.name }}" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" />
    </span>

    <h1 class="title">{{ site.name }}</h1>
    <h2 class="description">{{ site.bio }}</h2>

    {% if site.social-media %}
        {% include social-links.html %}
    {% endif %}
</header>

{% include nav.html %}
{% else %}
<header class="header-page">
    <div class="page-header-content">
        <a href="/shop-automation/" class="brand-link">
            <h1 class="brand-name">Zambounis Technology</h1>
            <span class="brand-tagline">Shop Automation Solutions</span>
        </a>
        <div class="header-cta">
            <a href="https://calendly.com/me-orestisz/20-minute-meeting" class="btn btn-header-cta">ðŸ“ž Book a Free Call</a>
        </div>
    </div>
</header>
{% endif %}
