---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ page.description }} | {{ site.bio }}">
    <meta name=author content="{{ site.author | default: site.name }}">

    <title>{{ page.title }}</title>
    
    <!-- Essential SEO meta tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: site.bio }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.author | default: site.name }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/images/profile.jpg' }}">
    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - RSS Feed" href="{{ site.url }}/feed.xml">

    <!-- MathJax for LaTeX rendering -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      },
      output: {
        displayOverflow: 'linebreak',  
        linebreaks: {                  
          inline: true,                   
          width: '100%',                
          lineleading: 0.2,             
          LinebreakVisitor: null,     
        }
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>
            
        {{ content }}
        </div>

        {% include icons.html %}

        {% include footer.html %}
    </div>

    <!-- Header anchor links script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('.post-content h2[id], .post-content h3[id]');
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        headers.forEach(function(header) {
            header.style.cursor = 'pointer';
            
            const anchor = document.createElement('a');
            anchor.href = '#' + header.id;
            anchor.className = 'header-anchor';
            anchor.textContent = '#';
            anchor.style.cssText = 'position: absolute; left: -25px; color: #ccc; text-decoration: none; opacity: 0; transition: opacity 0.2s;';
            
            header.style.position = 'relative';
            header.insertBefore(anchor, header.firstChild);
            
            if (!isMobile) {
                header.addEventListener('mouseenter', function() {
                    anchor.style.opacity = '1';
                });
                header.addEventListener('mouseleave', function() {
                    anchor.style.opacity = '0';
                });
            }
            
            header.addEventListener('click', function(e) {
                e.preventDefault();
                const url = window.location.origin + window.location.pathname + '#' + header.id;
                
                history.pushState(null, null, '#' + header.id);
                
                navigator.clipboard.writeText(url).catch(function(err) {
                    console.error('Failed to copy: ', err);
                });
            });
        });
    });
    </script>
</body>
</html>
