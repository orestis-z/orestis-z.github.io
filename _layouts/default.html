---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% if page.url == "/" or page.url == "/index.html" %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ page.title }} | {{ site.name }}</title>
    {% endif %}
    
    <!-- Essential SEO meta tags -->
    <meta property="og:title" content="{% if page.url == "/" or page.url == "/index.html" %}{{ page.title }}{% else %}{{ page.title }} | {{ site.name }}{% endif %}">
    <meta property="og:description" content="{{ site.bio }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta name="twitter:card" content="summary">
    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body>

        <div class="wrapper-{% if page.width %}{{ page.width }}{% elsif site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        <div class="content-wrapper {% if page.url == "/" or page.url == "/index.html" %}home{% else %}{{ page.title | downcase | replace: ' ', '-' }}{% endif %}">
        {% include header.html %}
            
        {{ content }}
        </div>

        {% include icons.html %}

        {% include footer.html %}
    </div>
</body>
</html>
